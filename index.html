<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>LikeLion Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="big-container">
            <a href="http://www.codelion.net" target="_blank">멋쟁이사자처럼 바로가기</a>
            <img src="./likeLion.png" alt="like_lion_logo" width="100%" class="lke-lion-img">
            <h1>회원가입</h1>
            <form action="" method="POST">
                <fieldset>
                    <legend>부가정보</legend>
                    아이디 : <input type="text" placeholder="아이디는 8자 이상입니다." id="userId">
                    비밀번호 : <input type="password" placeholder="비밀번호는 10자 이상입니다." id="userPassword">
                    성별 : 남자 <input type="radio" name="gender" value="men" id="genderMan" checked> 여자 <input type="radio" name="gender" value="woman"id="genderWoman">
                </fieldset>
                <fieldset>
                    <legend>부가정보</legend>
                    취미 : 코딩 <input type="text"> 영화감상 <input type="text"> 음악감상 <input type="text"> 독서 <input type="text">
                    프로필 사진 : <input type="text">
                    사는 지역 : <select name="" id=""></select>
                    자기소개 : <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>가입하기</button>
                    <button>다시작성</button>
                </fieldset>
            </form>

        </div>
        
    </body>
</html>
